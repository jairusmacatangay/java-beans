<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Java Beans | Checkout</title>

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-customer.xhtml" />
	<br />

	<!-- Container -->
	<div class="container">

		<h1>Shipping and Billing Details</h1>
		<br />
		
		<!-- Content Row -->
		<div class="row">
		
			<div class="col-9">
				
				<h3 class="d-inline">Customer Details</h3>
				<a href="#" class="d-inline">Edit</a>
				<hr/>
				
				<div class="row">
					<div class="col-sm-4"> 
						<label for="firstName">First Name</label>
     					<input type="text" class="form-control" id="firstName" value="John" readonly="readonly"/>
					</div>
					<div class="col-sm-4"> 
						<label for="middleName">Middle Name</label>
     					<input type="text" class="form-control" id="middleName" value="Smith" readonly="readonly"/>
					</div>
					<div class="col-sm-4"> 
						<label for="lastName">Last Name</label>
     					<input type="text" class="form-control" id="lastName" value="Doe" readonly="readonly"/>
					</div>
				</div>
				<br/>
				
				<div class="row">
					<div class="col-sm-4"> 
						<label for="email">Email</label>
     					<input type="email" class="form-control" id="email" value="johndoe@example.com" readonly="readonly"/>
					</div>
					<div class="col-sm-4"> 
						<label for="mobileNo">Mobile No.</label>
     					<input type="text" class="form-control" id="mobileNo" value="+63-917-817-2282" readonly="readonly"/>
					</div>
					<div class="col-sm-4"> 
					</div>
				</div>
				<br/>
					
				<h3>Address</h3>
				<hr/>
				
				<div class="row">
					<div class="col-sm-4"> 
						<label for="houseNo">Bldg/House No.</label>
     					<input type="text" class="form-control" id="houseNo" value="13"/>
					</div>
					<div class="col-sm-4"> 
						<label for="street">Street</label>
     					<input type="text" class="form-control" id="street" value="P. Dandan St."/>
					</div>
					<div class="col-sm-4"> 
						<label for="city">City</label>
     					<input type="text" class="form-control" id="city" value="Batangas City"/>
					</div>
				</div>
				<br/>
				
				<div class="row">
					<div class="col-sm-4"> 
						<label for="barangay">Barangay</label>
     					<input type="email" class="form-control" id="barangay" value="8"/>
					</div>
					<div class="col-sm-4"> 
						<label for="province">Province</label>
     					<input type="text" class="form-control" id="province" value="Batangas"/>
					</div>
					<div class="col-sm-4"> 
						<label for="zipCode">Zip Code</label>
     					<input type="text" class="form-control" id="zipCode" value="4200"/>
					</div>
				</div>
			</div>
			
			<div class="col-3">
				<div class="card">
					<div class="card-header text-center">Items</div>
					<div class="card-body">
						<p>
							Product Name <span class="float-right">Qty: 1</span>
						</p>
						<p>Php 1450.00</p>
						
						<hr/>
						
						<p>
							Product Name <span class="float-right">Qty: 2</span>
						</p>
						<p>Php 450.00</p>
						
					</div>
					<div class="card-header text-center">Order Summary</div>
					<div class="card-body">
						<p>
							Subtotal <span class="float-right">---</span>
						</p>
						<p>
							VAT <span class="float-right">---</span>
						</p>
						<p>
							Shipping Fee <span class="float-right">---</span>
						</p>
						<hr/>
						<p>
							Total <span class="float-right">---</span>
						</p>
						<button class="btn btn-success btn-block">Place Order</button>
					</div>
				</div>
			</div>
			
		<!-- End of Row -->
		</div>
		
	<!-- End of Container -->
	</div>
	<br/>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
</h:body>
</html>
