<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Java Beans | Checkout</title>

	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-customer.xhtml" />
	<br />

	<!-- Container -->
	<div class="container">

		<h1>Checkout</h1>
		<br />
		
		<!-- Content Row -->
		<div class="row">
		
			<div class="col-9">
				<table class="table table-hover" id="tblCheckout">
					<thead>
						<tr>
							<th>Image</th>
							<th>Product Description</th>
							<th>Price</th>
							<th>Qty</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<h:graphicImage library="img/placeholders"
									name="image-placeholder.jpg" style="width:50%" />
							</td>
							<td>Product Title 1</td>
							<td>Php 1000</td>
							<td>2</td>
							<td>
								<button class="btn btn-danger">Delete</button>
							</td>
						</tr>

						<tr>
							<td>
								<h:graphicImage library="img/placeholders"
									name="image-placeholder.jpg" style="width:50%" />
							</td>
							<td>Product Title 2</td>
							<td>Php 1234</td>
							<td>1</td>
							<td>
								<button class="btn btn-danger">Delete</button>
							</td>
						</tr>

						<tr>
							<td>
								<h:graphicImage library="img/placeholders"
									name="image-placeholder.jpg" style="width:50%" />
							</td>
							<td>Product Title 3</td>
							<td>Php 1293</td>
							<td>1</td>
							<td>
								<button class="btn btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="col-3">
				<div class="card">
					<div class="card-header text-center">Shipping &amp; Billing</div>
					<div class="card-body">
						<p>Name</p>
						<p>Address</p>
						<p>Email</p>
						<p>Contact No.</p>
					</div>
					<div class="card-header text-center">Order Summary</div>
					<div class="card-body">
						<p>
							Subtotal <span class="float-right">---</span>
						</p>
						<p>
							VAT <span class="float-right">---</span>
						</p>
						<p>
							Shipping Fee <span class="float-right">---</span>
						</p>
						<hr/>
						<p>
							Total <span class="float-right">---</span>
						</p>
						<button class="btn btn-primary btn-block">Place Order</button>
					</div>
				</div>
			</div>
			
		<!-- End of Row -->
		</div>
		
	<!-- End of Container -->
	</div>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
</h:body>
<script>
$(document).ready( function () {
    $('#tblCheckout').DataTable();
} );
</script>
</html>
