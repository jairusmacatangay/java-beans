<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Java Beans | Cart</title>
	
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<h1>Cart</h1>
		</div>
		<br/>
		<div class="row">
			<div class="col-sm-9">
				<table class="table table-hover" id="tblCart">
				  <thead>
				    <tr>
				      <th>Item/s</th>
				      <th>Price</th>
				      <th>Qty</th>
				      <th>Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td>
				      	<div class="row">
					      	<div class="col">
					      		<h:graphicImage name="images/blank-bg.png" height="100px" width="120px" />
					      	</div>
					      	<div class="col">
					      		<p>Product Title 1</p>
					      	</div>
				      	</div>
				      </td>
				      <td>Php 1000</td>
				      <td><input type="number" value="1" min="0" max="100" style="margin-left:20px; text-align:center;"/></td>
				      <td>
				      	<button class="btn btn-danger">Delete</button>
				      </td>
				    </tr>
				    
				    <tr>
				      <td>
				      	<div class="row">
					      	<div class="col">
					      		<h:graphicImage name="images/blank-bg.png" height="100px" width="120px" />
					      	</div>
					      	<div class="col">
					      		<p>Product Title 2</p>
					      	</div>
				      	</div>
				      </td>
				      <td>Php 1234</td>
				      <td><input type="number" value="1" min="0" max="100" style="margin-left:20px; text-align:center;"/></td>
				      <td>
				      	<button class="btn btn-danger">Delete</button>
				      </td>
				    </tr>
				    
				    <tr>
				      <td>
				      	<div class="row">
					      	<div class="col">
					      		<h:graphicImage name="images/blank-bg.png" height="100px" width="120px" />
					      	</div>
					      	<div class="col">
					      		<p>Product Title 3</p>
					      	</div>
				      	</div>
				      </td>
				      <td>Php 1293</td>
				      <td><input type="number" value="1" min="0" max="100" style="margin-left:20px; text-align:center;"/></td>
				      <td>
				      	<button class="btn btn-danger">Delete</button>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-header text-center">
						Order Summary
					</div>
					<div class="card-body">
						<p>Subtotal <span class="float-right">---</span></p>
						<p>VAT <span class="float-right">---</span></p>
						<p>Shipping Fee <span class="float-right">---</span></p>
						<p>Total <span class="float-right">---</span></p>
						<button class="btn btn-primary btn-block">Checkout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<script>
$(document).ready( function () {
    $('#tblCart').DataTable();
} );
</script>
</html>
