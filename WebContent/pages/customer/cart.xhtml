<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Java Beans | Cart</title>
	
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-customer.xhtml" />
	<br/>

	<div class="container">

									<label for="quantity" class="col-4 col-form-label float-right">
										Qty:
									</label>
									<div class="col-6">
										<input type="number" id="quantity" value="1" 
											min="1" max="100" class="form-control"/>

							</div>

							<div class="col-3">
								<h6>Php 1500.00 </h6>
								<div class="form-group row">
									<label for="quantity" class="col-4 col-form-label float-right">
										Qty:
									</label>
									<div class="col-6">
										<input type="number" id="quantity" value="1" 
											min="1" max="100" class="form-control"/>
									</div>
									<div class="col-2"></div>
								</div>
							</div>
							<div class="col-3">
								<button class="btn btn-outline-danger btn-block">Delete</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-2">
								<h:graphicImage library="img/placeholders" 
									name="image-placeholder.jpg" class="w-100"/>
							</div>
							<div class="col-4">
								<h6>Product Name</h6>
								<p>
									Category <br/>
									Description
								</p>
							</div>
							<div class="col-3">
								<h6>Php 1500.00 </h6>
								<div class="form-group row">
									<label for="quantity" class="col-4 col-form-label float-right">
										Qty:
									</label>
									<div class="col-6">
										<input type="number" id="quantity" value="1" 
											min="1" max="100" class="form-control"/>

									<div class="col-2"></div>

							</div>
							<div class="col-3">
								<button class="btn btn-outline-danger btn-block">Delete</button>
							</div>
						</div>
					</div>
				</div>
				   
			</div>
			
			<div class="col-sm-3">
				<div class="card">
					<div class="card-header text-center">
						Order Summary
					</div>
					<div class="card-body">
						<p>Subtotal <span class="float-right">---</span></p>
						<p>VAT <span class="float-right">---</span></p>
						<p>Shipping Fee <span class="float-right">---</span></p>
						<hr/>
						<p>Total <span class="float-right">---</span></p>
						<button class="btn btn-primary btn-block">Checkout</button>
					</div>
				</div>
			</div>

		</div>
		
	<!-- End of Container -->	
	</div>
	<br/>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
