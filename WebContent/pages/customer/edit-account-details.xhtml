<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    	<title>Edit Account Details - Java Beans</title>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    
    <h:body>
    
    	<!--Navigation Bar-->
		<ui:include src="/pages/templates/navbar-customer.xhtml" />
		
		<!-- Container -->
		<div class="container">
		
			<br/><h1>Edit Account Details</h1><br/>
			
			<h5>Personal Information</h5>
			<hr/>
				
				<h:form>
					
					<!-- Content Row -->
					<div class="row">
						
						<!-- First Name Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="firstName">
								First Name
							</h:outputLabel>
							<h:inputText id="firstName" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- Middle Name Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="middleName">
								Middle Name
							</h:outputLabel>
							<h:inputText id="middleName" value=""
								styleClass="form-control"/>
						</div>
						
						<!-- Last Name Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="lastName">
								Last Name
							</h:outputLabel>
							<h:inputText id="lastName" value=""
								styleClass="form-control"/>
						</div>
					
					<!-- End of Content Row -->
					</div>
					<br/>
					
					<!-- Content Row -->
					<div class="row">
					
						<!-- Telephone No. Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="teleNo">
								Telephone No.
							</h:outputLabel>
							<h:inputText id="teleNo" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- Mobile No. Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="mobileNo">
								Mobile No.
							</h:outputLabel>
							<h:inputText id="mobileNo" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- DOB Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="dob">
								Date of Birth
							</h:outputLabel>
							<h:inputText id="dob" value="" 
								styleClass="form-control"/>
						</div>
					
					<!-- End of Content Row -->
					</div>
					<br/>
					
					<!-- Content Row -->
					<div class="row">
						
						<!-- Gender Label and Radio Buttons -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="gender">
								Gender
							</h:outputLabel>
							<h:selectOneRadio id="gender">
									<f:selectItem itemValue="Male" 
										itemLabel="Male"/>
									<f:selectItem itemValue="Female" 
										itemLabel="Female"/>
							</h:selectOneRadio>
						</div>
						
						<div class="col-4"></div>
						<div class="col-4"></div>
						
					<!-- End of Content Row -->
					</div>
					<br/>
					
					<h5>Address</h5>
					<hr/>
					
					<!-- Content Row -->
					<div class="row">
						
						<!-- Bldg / House No. Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="houseNo">
								Bldg / House No.
							</h:outputLabel>
							<h:inputText id="houseNo" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- Street Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="street">
								Street
							</h:outputLabel>
							<h:inputText id="street" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- City Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="city">
								City
							</h:outputLabel>
							<h:inputText id="city" value="" 
								styleClass="form-control"/>
						</div>
					
					<!-- End of Content Row -->
					</div>
					<br/>
					
					<!-- Content Row -->
					<div class="row">
					
						<!-- Barangay Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="barangay">
								Barangay
							</h:outputLabel>
							<h:inputText id="barangay" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- Province Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="province">
								Province
							</h:outputLabel>
							<h:inputText id="province" value="" 
								styleClass="form-control"/>
						</div>
						
						<!-- Zip Code Label and Input -->
						<div class="col-4">
							<h:outputLabel styleClass="form-label" 
								for="zipCode">
								Zip Code
							</h:outputLabel>
							<h:inputText id="zipCode" value="" 
								styleClass="form-control"/>
						</div>
						
					<!-- End of Content Row -->
					</div>
					<br/>
					
					<h:commandButton value="Update" 
						styleClass="btn btn-primary"/>
			
				</h:form>
				
		<!-- End of Container -->
		</div>
		<br/>
		
		<!-- Footer -->
		<ui:include src="/pages/templates/footer.xhtml"/>
				
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="bootstrap.bundle.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		
    </h:body>
    
</html>
