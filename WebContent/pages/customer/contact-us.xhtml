<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{inquiriesController.loadUser}"/>
	</f:metadata>

	<title>Contact Us - Java Beans</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" 
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" 
		crossorigin=""/>
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-customer.xhtml" />
	<br/>
		
	<!-- Container -->
	<div class="container">
	
		<h2 class="text-center">
			How can we help? <br/>
			Send us a message!
		</h2>
		<hr/>
		<br/>
	
		<!-- Content Row -->
		<div class="row">
			
			<!-- Form Column -->
			<div class="col-6">
			
				<!-- Form -->
				<h:form>
					
					<!-- Content Row -->
					<div class="row">
					
						<!-- First Name Label and Input -->
						<div class="col-6">
							<h:outputLabel styleClass="form-label" 
								for="firstName">
								First Name
							</h:outputLabel>
							<h:inputText styleClass="form-control" 
								id="firstName" readonly="true"
								value="#{inquiries.first_name}"/>
							<h:inputHidden value="#{inquiries.first_name}" />
						</div>
						
						<!-- Last Name Label and Input -->
						<div class="col-6">
							<h:outputLabel styleClass="form-label" 
								for="lastName">
								Last Name
							</h:outputLabel>
							<h:inputText styleClass="form-control" 
								id="lastName" readonly="true"
								value="#{inquiries.last_name}" />
							<h:inputHidden value="#{inquiries.last_name}" />
						</div>
					
					<!-- End of Content Row -->	
					</div>
					<br/>
					
					<!-- Email Label and Input -->
					<h:outputLabel styleClass="form-label" for="email">
						Email
					</h:outputLabel>
					<h:inputText styleClass="form-control" id="email" 
						required="true" readonly="true"
						value="#{inquiries.email}"/>
					<h:inputHidden value="#{inquiries.email}" />
					<br/>
					
					<!-- Message Label and Text Area -->
					<h:outputLabel styleClass="form-label" for="Message">
						Message
					</h:outputLabel>
					<h:inputTextarea styleClass="form-control" id="message" 
						rows="5" required="true" 
						requiredMessage="Message is required."
						value="#{inquiries.message}" />
					<h:message for="message" styleClass="text-danger" />
					<br/>
					
					<h:commandButton value="Send Message" 
						styleClass="btn btn-primary" 
						action="#{inquiriesController.sendInquiry(inquiries)}"/>
	
				<!-- End Form -->
				</h:form>
				
			<!-- End of Form Column -->
			</div>
			
			<!-- Contact Info Column -->
			<div class="col-6">
			
				<!-- Geolocation -->
				<div id="idMap" style="height:300"></div>
				<br/>
				
				<p>
					2544 Taft Ave <br/>
					Malate, Manila <br/>
					1004 Metro Manila <br/><br/>
					java.beans@example.com <br/><br/>
					+63-932-5558-036
				</p>
			
			<!-- End of Contact Info Column -->
			</div>
		
		<!-- End of Content Row -->
		</div>
		
	<!-- End of Container -->
	</div>
		
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
		
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.bundle.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" 
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" 
		crossorigin=""></script>
	<h:outputScript library="js" name="geolocation.js" />
</h:body>    
</html>
