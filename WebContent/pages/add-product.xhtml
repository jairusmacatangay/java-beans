<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    	<title>Add Product - Java Beans</title>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    
    <h:body>
    
    	<!--Navigation Bar-->
		<ui:include src="/pages/templates/navbar-guest.xhtml" />
		
		<div class="container">
			
			<br/><h1>Add Product</h1><br/>
			
			<h:form>
				<div class="row">
					<div class="col-6">
						Name <br/> <h:inputText id="name" value="" /> <br/><br/>
						Category <br/> <h:inputText id="category" value="" /> <br/><br/>
						Price <br/> <h:inputText id="price" value="" /> <br/>
					</div>
					<div class="col-6">
						Description <br/> <h:inputTextarea cols="10" rows="10" style="width:400" /> <br/>
						<br/> <h:inputFile value="#"/>
					</div>
					<br/><br/><h:commandButton value="Add Product" type="button" />
				</div>
			</h:form>
		</div>
		
		<!-- Footer -->
		<ui:include src="/pages/templates/footer.xhtml"/>
				
		<h:outputScript library="js" name="jquery.js" />
		<h:outputScript library="js" name="bootstrap.bundle.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		
    </h:body>
    
</html>
