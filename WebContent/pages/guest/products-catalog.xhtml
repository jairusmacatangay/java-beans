<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{productsController.loadTotalProductsValues}"/>
	</f:metadata>
	
	<title>Java Beans | Products Catalog</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	
	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-guest.xhtml" />
	<br/>
	
	<!-- Container -->
	<div class="container">
	
		<h1>Products Catalog</h1>
		<hr/>
		<br/>
		
		<!-- Content Row -->
		<div class="row">
			
			<!-- Advanced Search -->
			<div class="col-sm-3">
				
				<h:form>
					<!-- Search Bar -->
					<div class="input-group">
						<h:inputText class="form-control" value="#{productsController.theSearchProduct}" 
							id="theSearchProduct" />
						<div class="input-group-append">
							<h:commandButton value="&#128269;" class="btn btn-secondary" 
								action="#{productsController.searchProducts}"/>
						</div>
					</div>
				</h:form>
				<br/>
					
				<!-- Categories -->
				<div class="card">
					<div class="card-header">
						Categories
					</div>
					<div class="card-body">
						<h:form>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">
									<h:commandLink styleClass="link-no-deco" value="All"
										action="#{productsController.loadProducts}"/>	
									<span class="badge badge-secondary float-right">#{products.totalProducts}</span>
								</li>
								
								<li class="list-group-item">
									<h:commandLink styleClass="link-no-deco" value="Coffee"
										action="#{productsController.loadCoffeeProducts}"/>
									<span class="badge badge-secondary float-right">#{products.totalCoffee}</span>
								</li>
								
								<li class="list-group-item">
									<h:commandLink styleClass="link-no-deco" value="Equipment"
										action="#{productsController.loadEquipmentProducts}"/>
									<span class="badge badge-secondary float-right">#{products.totalEquipment}</span>
								</li>
								
								<li class="list-group-item">
									<h:commandLink styleClass="link-no-deco" value="Drinkware"
										action="#{productsController.loadDrinkwareProducts}"/>
									<span class="badge badge-secondary float-right">#{products.totalDrinkware}</span>
								</li>
							</ul>
						</h:form>
					</div>
				<!-- End of Categories -->
				</div>
				<br/>
				
				<!-- Filter -->
				<div class="card">
					<div class="card-header">
						Filters
					</div>
					<div class="card-body">
						<form>
							
							<!-- Filters for Coffee -->
							<a role="button" class="collapsible hover-no-deco">Coffee</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="arabicaBeans" /> <label class="form-check-label"
										for="arabicaBeans">Arabica Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="robustaBeans" /> <label class="form-check-label"
										for="robustaBeans">Robusta Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="libericaBeans" /> <label class="form-check-label"
										for="libericaBeans">Liberica Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="exelsaBeans" /> <label class="form-check-label"
										for="exelsaBeans">Exelsa Beans</label>
								</div>
							<!-- End Filters for Coffee -->
							</div>
							<hr/>
							
							<!-- Filters for Equipment -->
							<a class="collapsible hover-no-deco">Equipment</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment1" />
									<label class="form-check-label" for="equipment1">Equipment1</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment2" />
									<label class="form-check-label" for="equipment2">Equipment2</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment3" />
									<label class="form-check-label" for="equipment3">Equipment3</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment4" />
									<label class="form-check-label" for="equipment4">Equipment4</label>
								</div>
							<!-- End Filters for Equipment -->
							</div>
							<hr/>
							
							<!-- Filters for Drinkware -->
							<a class="collapsible hover-no-deco">Drinkware</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware1" />
									<label class="form-check-label" for="drinkware1">Drinkware1</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware2" />
									<label class="form-check-label" for="drinkware2">Drinkware2</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware3" />
									<label class="form-check-label" for="drinkware3">Drinkware3</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware4" />
									<label class="form-check-label" for="drinkware4">Drinkware4</label>
								</div>
							<!-- End Filters for Drinkware -->
							</div>
							<br/>
														
							<button type="submit" class="btn btn-secondary btn-block">Apply Filter</button>
							
						</form>
					</div>
				<!-- End of Filter -->
				</div>
				
			<!-- End of Advanced Search -->	
			</div>
			
			<!-- Products Catalog -->
			<div class="col-sm-9">
			
				<!-- Content Row -->
				<div class="row">
									
					<ui:repeat var="tempProduct" value="#{productsController.products}">
					
						<div class="col-sm-4" >
							<div class="card mb-3 shadow">
								<h:graphicImage library="img/products_img" 
									name="#{tempProduct.product_image}" styleClass="card-img-top border-bottom"/>
								<div class="card-body">
									<h6>#{tempProduct.product_name}</h6>
									<p>#{tempProduct.price}</p>
									<h:form>
										<h:commandButton value="View Details" styleClass="btn btn-secondary btn-block"
											action="#{productsController.productDetailsGuest(tempProduct)}" />
										<a href="#" class="btn btn-outline-secondary btn-block">Add to Cart</a>
									</h:form>
								</div>
							</div>
						</div>
					
					</ui:repeat>
				
				<!-- End of Content Row -->
				</div>
				
			<!-- End of Products Catalog -->
			</div>
			
		<!-- End of Content Row -->
		</div>
		
	<!-- End of Container -->
	</div>
	<br/>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
	<h:outputScript library="js" name="collapse.js" />
</h:body>

</html>
