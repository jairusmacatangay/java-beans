<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<f:metadata>
		<f:event listener="#{ordersController.loadOrders}" type="preRenderView"></f:event>
	</f:metadata>

	<title>Java Beans | View All Orders</title>
	
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-admin.xhtml" />
	<br/>
	
	<div class="container">
		
		<h1>Orders</h1>
		<br/>
		
		<h:form>
		
			<h:dataTable value="#{ordersController.orders}" var="tempOrder" class="table table-hover">
				
				<h:column>
					<f:facet name="header">Order No.</f:facet>
					
					#{tempOrder.orderId}
				</h:column>
				<h:column>
					<f:facet name="header">Product Name</f:facet>
					
					#{tempOrder.productName}
				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					
					#{tempOrder.price}
				</h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					
					#{tempOrder.qty}
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					
					#{tempOrder.status}
				</h:column>
				<h:column>
					<f:facet name="header">Total</f:facet>
					
					#{tempOrder.total}
				</h:column>
				<h:column>
					<f:facet name="header">Customer Name</f:facet>
					
					#{tempOrder.firstName} #{tempOrder.lastName}
				</h:column>
			
			</h:dataTable>
				
		</h:form>

	</div>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
</h:body>
<script>
	$(document).ready(function() {
		$('#tblOrders').DataTable();
	});
</script>
</html>
