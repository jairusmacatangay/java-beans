<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{usersController.loadUsers}" />
	</f:metadata>

	<title>Java Beans | View All Customers</title>
	
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="datatables.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="datatables.min.js" />
</h:head>

<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-admin.xhtml" />
	<br/>
	
	<div class="container">
	
		<h1>Customers</h1>
		<br/>
		
		<h:form>
		
			<h:dataTable value="#{usersController.users}" var="tempUser" class="table table-hover" id="tblCustomers">
			
				<h:column>
					<f:facet name="header">Customer Name</f:facet>
					
					#{tempUser.firstName} #{tempUser.lastName}
				</h:column>
				<h:column>
					<f:facet name="header">City</f:facet>
					
					#{tempUser.city}
				</h:column>
				<h:column>
					<f:facet name="header">Gender</f:facet>
					
					#{tempUser.gender}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					
					<a href="#" class="btn btn-primary">View Details</a>
				</h:column>
				
			</h:dataTable>
			
		</h:form>

	</div>

	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
</h:body>
<script>
	$(document).ready(function() {
		$('#tblCustomers').DataTable();
	});
</script>
</html>
