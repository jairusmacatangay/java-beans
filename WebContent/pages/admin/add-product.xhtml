<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    	<title>Add Product - Java Beans</title>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    
    <h:body>
    
    	<!--Navigation Bar-->
		<ui:include src="/pages/templates/navbar-admin.xhtml" />
		
		<!-- Container -->
		<div class="container">
		<br/>
		
			<h1>Add Product</h1>
			<br/>
			
			<h:form enctype="multipart/form-data">
				
				<!-- Content Row -->
				<div class="row">
				
					<div class="col-6">
					
						<!-- Product Name Label and Input -->
						<h:outputLabel styleClass="form-label" 
							for="name">
							Product Name
						</h:outputLabel>
						<h:inputText id="name" value="#{products.product_name}" styleClass="form-control" 
								required="true" requiredMessage="Name is required." />
						<h:message for="name" styleClass="text-danger" />
						<br/>
						
						<!-- Category Label and Input -->
						<h:outputLabel styleClass="form-label" for="category">
							Category
						</h:outputLabel>
						<br/>
						<h:selectOneMenu styleClass="form-control" id="category" value="#{products.product_category}">
							<f:selectItem itemValue="Coffee" itemLabel="Coffee" />
							<f:selectItem itemValue="Equipment" itemLabel="Equipment" />
							<f:selectItem itemValue="Drinkware" itemLabel="Drinkware" />
						</h:selectOneMenu> 
						<br/><br/>
						
						<!-- Price Label and Input -->
						<h:outputLabel styleClass="form-label" for="price">
							Price
						</h:outputLabel>
						<h:inputText id="price" value="#{products.price}" styleClass="form-control"
								required="true" requiredMessage="Price is required." />
						<h:message for="price" styleClass="text-danger" />
		
					</div>
					
					<div class="col-6">
					
						<!-- Description Label and Input -->
						<h:outputLabel styleClass="form-label" for="description">
							Description
						</h:outputLabel>
						<h:inputTextarea styleClass="form-control" rows="5" id="description" value="#{products.description}" 
								required="true" requiredMessage="Description is required." />
						<h:message for="description" styleClass="text-danger" />
						<br/>
						
						<!-- Product Image Label and Input -->
						<h:outputLabel styleClass="form-label" for="productImage">
							Product Image
						</h:outputLabel>
						<h:inputFile value="#{products.image}" styleClass="form-control-file"
							 id="productImage" />
					</div>
				
				<!-- End of Content Row -->	
				</div>
				<br/>
				
				<h:commandButton value="Add Product" styleClass="btn btn-primary" 
					action="#{productsController.addProduct(products)}" />
				
			</h:form>
		
		<!-- End of Container -->
		</div>
		<br/>
		
		<!-- Footer -->
		<ui:include src="/pages/templates/footer.xhtml"/>
				
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="bootstrap.bundle.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		
    </h:body>
    
</html>
