<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Dashboard - Java Beans</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="sb-admin-2.css" />
</h:head>
<h:body>

	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-admin.xhtml" />
	<br/>
	
	<!-- Beginning of Container -->
	<div class="container">
		
		<h1>Dashboard</h1>
		<br/>
		
		<!-- Content Row -->	
		<div class="row">
		
			<!-- Earnings (Monthly) Card Example -->
        	<div class="col-xl-3 col-md-6 mb-4">
            	<div class="card border-left-primary h-100 py-2">
                	<div class="card-body">
                  		<div class="row no-gutters align-items-center">
                    		<div class="col mr-2">
                      			<div class="text-xs font-weight-bold text-primary 
                      				text-uppercase mb-1">
                      				Earnings (Monthly)
                      			</div>
                      			<div class="h5 mb-0 font-weight-bold text-gray-800">
                      				$40,000
                      			</div>
                    		</div>
                    		<div class="col-auto">
                      			<i class="fas fa-calendar fa-2x text-gray-300"></i>
                    		</div>
                  		</div>
                	</div>
              	</div>
            </div>
            
            <!-- Products Card -->
            <div class="col-xl-3 col-md-6 mb-4">
            	<div class="card border-left-success h-100 py-2">
                	<div class="card-body">
	                  	<div class="row no-gutters align-items-center">
	                    	<div class="col mr-2">
	                      		<div class="text-xs font-weight-bold text-success 
	                      			text-uppercase mb-1">
	                      			Products
	                      		</div>
	                      		<div class="h5 mb-0 font-weight-bold text-gray-800">
	                      			212
	                      		</div>
	                    	</div>
	                    	<div class="col-auto">
	                      	<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
	                    	</div>
	                  	</div>
                	</div>
              	</div>
            </div>
            
            <!-- Orders Card -->
            <div class="col-xl-3 col-md-6 mb-4">
            	<div class="card border-left-info h-100 py-2">
                	<div class="card-body">
	                  	<div class="row no-gutters align-items-center">
	                    	<div class="col mr-2">
	                      		<div class="text-xs font-weight-bold text-info 
	                      			text-uppercase mb-1">
	                      			Orders
	                      		</div>
	                      		<div class="h5 mb-0 font-weight-bold text-gray-800">
	                      			689
	                      		</div>
	                    	</div>
	                    	<div class="col-auto">
	                      	<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
	                    	</div>
	                  	</div>
                	</div>
              	</div>
            </div>
            
            <!-- Users Card -->
            <div class="col-xl-3 col-md-6 mb-4">
            	<div class="card border-left-warning h-100 py-2">
                	<div class="card-body">
                  		<div class="row no-gutters align-items-center">
                    		<div class="col mr-2">
                      			<div class="text-xs font-weight-bold text-warning 
                      				text-uppercase mb-1">
                      				Users
                      			</div>
                      			<div class="h5 mb-0 font-weight-bold text-gray-800">
                      				112
                      			</div>
                    		</div>
                    		<div class="col-auto">
                      			<i class="fas fa-comments fa-2x text-gray-300"></i>
                    		</div>
                  		</div>
                	</div>
              	</div>
          	</div>
          	
		</div><!-- End of Content Row -->
        
        <!-- Content Row -->
        <div class="row">
        
        	<!-- Area Chart -->
        	<div class="col-xl-8 col-lg-7">
            	<div class="card mb-4">
                	<!-- Card Header -->
                	<div class="card-header py-3 d-flex flex-row align-items-center
                		 justify-content-between">
                  		<h6 class="m-0 font-weight-bold text-primary">
                  			Earnings Overview
                  		</h6>
                	</div>
                	<!-- Card Body -->
                	<div class="card-body">
                  		<div class="chart-area">
                    		<canvas id="myAreaChart"></canvas>
                  		</div>
                	</div>
              	</div>
           	</div>
        
        	<!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
            	<div class="card mb-4">
                	<!-- Card Header -->
                	<div class="card-header py-3 d-flex flex-row align-items-center 
                		justify-content-between">
                  		<h6 class="m-0 font-weight-bold text-primary">
                  			Revenue Sources
                  		</h6>
                  
                	</div>
                	<!-- Card Body -->
                	<div class="card-body">
                  		<div class="chart-pie pt-4 pb-2">
                    		<canvas id="myPieChart"></canvas>
                  		</div>
	                  	<div class="mt-4 text-center small">
	                    	<span class="mr-2">
	                      		<i class="fas fa-circle text-primary"></i> Direct
	                    	</span>
	                    	<span class="mr-2">
	                      		<i class="fas fa-circle text-success"></i> Social
	                    	</span>
	                    	<span class="mr-2">
	                      		<i class="fas fa-circle text-info"></i> Referral
	                    	</span>
	                  	</div>
                	</div>
              	</div>
           	</div>
        
        <!-- End of Content Row -->
        </div> 
    
    <!-- End of Container -->        
	</div>
		
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />

	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.bundle.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="Chart.min.js" />
	<h:outputScript library="js" name="chart-area-demo.js" />
	<h:outputScript library="js" name="chart-pie-demo.js" />
</h:body>
</html>
