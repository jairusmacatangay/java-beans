<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{productsController.loadProducts}" />
	</f:metadata>

	<title>Java Beans | Products Catalog</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>

<h:body>
	
	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-admin.xhtml" />
	<br/>
	
	<!-- Container -->
	<div class="container">
	
		<h1>Products</h1>
		<hr/>
		<br/>
		
		<!-- Content Row -->
		<div class="row">
			
			<!-- Advanced Search -->
			<div class="col-sm-3">
				
				<h:form>
					<!-- Search Bar -->
					<div class="input-group">
						<h:inputText class="form-control" value="Search" />
						<div class="input-group-append">
							<h:commandButton value="&#128269;" class="btn btn-secondary" />
						</div>
					</div>
				</h:form>
				<br/>
					
				<!-- Categories -->
				<div class="card">
					<div class="card-header">
						Categories
					</div>
					<div class="card-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<a href="#" class="link-no-deco">
									All
									<span class="badge badge-secondary 
										float-right">74</span>
								</a>
							</li>
							
							<li class="list-group-item">
								<a href="#" class="link-no-deco">
									Coffee
									<span class="badge badge-secondary
										 float-right">30</span>
								</a>
							</li>
							
							<li class="list-group-item">
								<a href="#" class="link-no-deco">
									Equipment<span class="badge 
										badge-secondary float-right">24</span>
								</a>
							</li>
							
							<li class="list-group-item">
								<a href="#" class="link-no-deco">
									Drinkware<span class="badge 
										badge-secondary float-right">20</span>
								</a>
							</li>
						</ul>
					</div>
				<!-- End of Categories -->
				</div>
				<br/>
				
				<!-- Filter -->
				<div class="card">
					<div class="card-header">
						Filters
					</div>
					<div class="card-body">
						<form>
							
							<!-- Filters for Coffee -->
							<a role="button" class="collapsible hover-no-deco">Coffee</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="arabicaBeans" /> <label class="form-check-label"
										for="arabicaBeans">Arabica Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="robustaBeans" /> <label class="form-check-label"
										for="robustaBeans">Robusta Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="libericaBeans" /> <label class="form-check-label"
										for="libericaBeans">Liberica Beans</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="exelsaBeans" /> <label class="form-check-label"
										for="exelsaBeans">Exelsa Beans</label>
								</div>
							<!-- End Filters for Coffee -->
							</div>
							<hr/>
							
							<!-- Filters for Equipment -->
							<a class="collapsible hover-no-deco">Equipment</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment1" />
									<label class="form-check-label" for="equipment1">Equipment1</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment2" />
									<label class="form-check-label" for="equipment2">Equipment2</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment3" />
									<label class="form-check-label" for="equipment3">Equipment3</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="equipment4" />
									<label class="form-check-label" for="equipment4">Equipment4</label>
								</div>
							<!-- End Filters for Equipment -->
							</div>
							<hr/>
							
							<!-- Filters for Drinkware -->
							<a class="collapsible hover-no-deco">Drinkware</a>
							<div class="content ml-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware1" />
									<label class="form-check-label" for="drinkware1">Drinkware1</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware2" />
									<label class="form-check-label" for="drinkware2">Drinkware2</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware3" />
									<label class="form-check-label" for="drinkware3">Drinkware3</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="drinkware4" />
									<label class="form-check-label" for="drinkware4">Drinkware4</label>
								</div>
							<!-- End Filters for Drinkware -->
							</div>
							<br/>
														
							<button type="submit" class="btn btn-secondary btn-block">Apply Filter</button>
							
						</form>
					</div>
				<!-- End of Filter -->
				</div>
				
			<!-- End of Advanced Search -->	
			</div>
			
			<!-- Products Catalog -->
			<div class="col-sm-9">	
			
				<h:form>
					<!-- Content Row -->
					<div class="row">
					<ui:repeat var="tempProduct" value="#{productsController.products}">
					
						<div class="col-sm-4" >
							<div class="card">
								<h:graphicImage library="img/placeholders" 
									name="image-placeholder.jpg" styleClass="card-img-top"/>
								<div class="card-body">
									<h6>#{tempProduct.name}</h6>
									<p>#{tempProduct.price}</p>
									<h:commandLink value="View Details" class="btn btn-secondary btn-block" 
										action="#" />
									<h:commandLink value="Delete" class="btn btn-outline-danger btn-block" 
										onclick="if (!confirm('Are you sure you want to delete this product?')) return false" 
										action="#{productsController.deleteProduct(tempProduct.id)}" />
								</div>
							</div>
						</div>
					
					<!-- End of Content Row -->
					</ui:repeat>
					</div>
					<br/>
				</h:form>
				
			<!-- End of Products Catalog -->
			</div>
			
		<!-- End of Content Row -->
		</div>
		
	<!-- End of Container -->
	</div>
	<br/>
	
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
	
	<h:outputScript library="js" name="collapse.js" />
</h:body>

</html>
