<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    	<title>Add Product - Java Beans</title>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	    <style>
	    	.error
	    	{
	    		color: red;
	    	}
	    </style>
    </h:head>
    
    <h:body>
    
    	<!--Navigation Bar-->
		<ui:include src="/pages/templates/navbar-admin.xhtml" />
		
		<!-- Container -->
		<div class="container">
		<br/>
		
			<h1>Edit Product</h1>
			<br/>
			
			<h:form>
				<h:messages styleClass="error" />
				
				<!-- Content Row -->
				<div class="row">
				
					<div class="col-6">
					
						<!-- Product Name Label and Input -->
						<h:outputLabel styleClass="form-label" 
							for="productName">
							Product Name
						</h:outputLabel>
						<h:inputText id="name" value="#{product.name}" styleClass="form-control" 
								required="true" requiredMessage="Name is required." />
						<br/>
						
						<!-- Category Label and Input -->
						<h:outputLabel styleClass="form-label" for="category">
							Category
						</h:outputLabel>
						<br/>
						<h:selectOneMenu id="category" value="#{product.category}">
							<f:selectItem itemValue="Coffee" itemLabel="Coffee" />
							<f:selectItem itemValue="Equipment" itemLabel="Equipment" />
							<f:selectItem itemValue="Drinkware" itemLabel="Drinkware" />
						</h:selectOneMenu> 
						<br/><br/>
						
						<!-- Price Label and Input -->
						<h:outputLabel styleClass="form-label" for="price">
							Price
						</h:outputLabel>
						<h:inputText id="price" value="#{product.price}" styleClass="form-control" step="0.1"
								required="true" requiredMessage="Price is required." />
							
					</div>
					
					<div class="col-6">
					
						<!-- Description Label and Input -->
						<h:outputLabel styleClass="form-label" for="description">
							Description
						</h:outputLabel>
						<h:inputTextarea styleClass="form-control" rows="5" id="description" value="#{products.description}" 
								required="true" requiredMessage="Description is required." />
						<br/>
						
						<!-- Product Image Label and Input -->

					</div>
				
				<!-- End of Content Row -->	
				</div>
				<br/>
				
				<h:commandButton value="Update" type="button" 
					styleClass="btn btn-primary" />
		
			</h:form>
		
		<!-- End of Container -->
		</div>
		<br/>
		
		<!-- Footer -->
		<ui:include src="/pages/templates/footer.xhtml"/>
				
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="bootstrap.bundle.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		
    </h:body>
    
</html>
