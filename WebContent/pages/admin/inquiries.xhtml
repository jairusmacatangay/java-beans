<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<f:metadata>
		<f:event listener="#{inquiriesController.loadInquiries}" type="preRenderView" />
	</f:metadata>
	<title>Java Beans | Inquiries</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<!--Navigation Bar-->
	<ui:include src="/pages/templates/navbar-admin.xhtml" />
	<br/>
	<div class="container">
		<h1 class="mb-3">Inquiries</h1>
		<h:form>
			<h:dataTable styleClass="table table-striped table-hover" 
				value="#{inquiriesController.inquiries}" var="tempInquiries" headerClass="bg-dark text-white">
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{tempInquiries.first_name} #{tempInquiries.last_name}
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{tempInquiries.email}
				</h:column>
				<h:column>
					<f:facet name="header">Date Received</f:facet>
					#{tempInquiries.date_received}
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					#{tempInquiries.status}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="View Inquiry" styleClass="btn btn-primary"
						action="#{inquiriesController.getInquiry(tempInquiries.inquiry_id)}"/>
				</h:column>			
			</h:dataTable>
		</h:form>
	</div>
	<br/>
	<!-- Footer -->
	<ui:include src="/pages/templates/footer.xhtml" />
</h:body>
</html>
